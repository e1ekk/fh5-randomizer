<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Forza Horizon 5 Race Route Randomizer</title>
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <script src="https://kit.fontawesome.com/108c7db30d.js" crossorigin="anonymous"></script>
</head>
<body onload="run()">
    <h2 id="title">Forza Horizon 5 Race Route Randomizer</h2>

    <div id="menuframe">
        <div style="text-align: right; pointer-events: none;"><span id="more" onclick="more()"><i class="fa-solid fa-chevron-down" id="moreicon" title="Menu"></i></span></div>
        <div id="menu">
            <div>
                <span id="morejson">My other projects</span><br><br>
                <a href="https://e1ekk.github.io/art-showcase/">Elek's Forza Horizon Art Showcase</a>
            </div>
        </div>
    </div>
    <div id="menuclose" onclick="more()"></div>
    
    <div style="width: 100%; overflow-x: auto;">
        <table style="white-space: nowrap;">
            <tr><td>Mexico</td><td style="padding-left: 0.7em;">Hot Wheels</td><td style="padding-left: 0.7em;">Rally Adventure</td></tr>
            <tr style="user-select: none;">
                <td style="border-right: 0.1em solid #d6d6d6; padding-right: 0.7em;">
                    <label for="roadRaces"><input type="checkbox" checked id="roadRaces">Road Races (35)</label>
                    <label for="streetRaces"><input type="checkbox" id="streetRaces">Street Races (21)</label>
                    <label for="dirtRaces"><input type="checkbox" id="dirtRaces">Dirt Races (20)</label>
                    <label for="crossCountryRaces"><input type="checkbox" id="crossCountryRaces">Cross Country Races (20)</label>
                    <label for="dragRaces"><input type="checkbox" id="dragRaces">Drag Races (3)</label>
                    <label for="midnightBattles"><input type="checkbox" id="midnightBattles">Midnight Battles (4)</label>
                </td>
                <td style="padding-left: 0.7em; border-right: 0.1em solid #d6d6d6; padding-right: 0.7em;">
                    <label for="speedRaces"><input type="checkbox" id="speedRaces">Speed Races (10)</label>
                    <label for="hazardRaces"><input type="checkbox" id="hazardRaces">Hazard Races (8)</label>
                </td>
                <td style="padding-left: 0.7em;">
                    <label for="apexPredators"><input type="checkbox" id="apexPredators">Apex Predators (9)</label>
                    <label for="horizonRaptors"><input type="checkbox" id="horizonRaptors">Horizon Raptors (10)</label>
                    <label for="gritReapers"><input type="checkbox" id="gritReapers">Grit Reapers (9)</label>
                </td>
            </tr>
        </table>
    </div>
    <p style="text-align: right; height: 0; border-bottom: 0;"><span id="deselectall" onclick="deselectall()">Deselect all</span></p>
    <div id="details">
        <img alt="icon" style="height: 6em;" id="icon">
        <h1 id="result"></h1>
        <hr>
        <p>
            Type: <span id="raceType"></span><br><br><span id="winter"></span>
        </p>
    </div>
    <div id="imagediv">
        <div id="image2"></div>
        <div id="image"></div>
    </div>
    <div style="text-align: center; clear: both;"><br style="user-select: none;"><button id="run" onclick="run()">Get a random race route</button></div>
</body>
</html>
